<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <form #myfrm="ngForm" style="width: 500px;margin-left:550px;height: 400px; margin-bottom: 80px;margin-top: 80px;">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <input type="text" id="Interview_Id" name="Interview_Id" ngModel class="form-control" #p="ngModel"
                        required pattern="[0-1]{1}" ngModel class="form-control" [class.c1]="p.invalid && p.touched"
                        [class.c2]="p.valid && p.touched" placeholder="" />
                    <div style="background-color: gainsboro; color: red;">
                        <div *ngIf="p.errors?.['required'] && p.touched">Please Enter number </div>
                        <div *ngIf="p.errors?.['pattern'] && p.touched">entering value needed must</div>
                    </div> <br><br>
                    <label class="form-label" for="form6Example1"><strong>Interview Id</strong></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <label for="exampleInputEmail1" style="padding-right: 10px;"><strong>Set New Interview
                        Date</strong></label>
                <input type="date" id="hrIS" name="hrIS" #n="ngModel" class="form-control" ngModel>
                <div style="background-color:gainsboro;color:red;">
                    <div *ngIf="n.errors?.['required'] && n.touched">Set Date first</div>
                    <!-- <div *ngIf="m.errors?.['required'] && m.touched">field not leave blank..! </div> -->
                </div>
            </div>
        </div>
        <button type="button" style="margin-left: 350px; margin-top: 18px; height: 35px; width: 150px;"
            class="btn btn-sm btn-warning" (click)="hReshcedule()" value="tReshcedule"><i
                class="fa fa-edit"></i>Reschedule Date</button>
        <div class="alert alert-danger" style="margin-right: 300px; margin-top: -32px;">
            <strong>{{res1}}</strong>
        </div>


        <!-- Break -->
        <div style="margin-left: -300px;margin-top: 120px; background-color:white">
            <h2 style="margin-left:315px;margin-top:50px">HR Pannel Shared: Candidates</h2>
            <table style="width: 500px;margin-left:300px;margin-top:30px">
                <tr>
                    <th>Candidate_id</th>
                    <th>Interview_Id</th>
                    <th>HRrating</th>
                    <th>Tech Scheduled Interview</th>
                </tr>
                <tr *ngFor="let i of t">
                    <td>{{i.Candidate_id}}</td>
                    <td>{{i.Interview_Id}}</td>
                    <td>{{i.HRrating}}</td>
                    <td>{{i.hrIS}}</td>
                </tr>
            </table>
        </div>
    </form>
</body>

</html>
